<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>医院管理系统-录入员</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/admin.css" media="all">

    <script>
        /^http(s*):\/\//.test(location.href) || alert('请先部署到 localhost 下再访问');
    </script>
    <style type="text/css">
        /* 去除鼠标移到导航栏的动态效果 */
        .layui-nav-tree .layui-nav-bar{background-color: transparent}
    </style>
</head>
<body class="layui-layout-body">
<div id="LAY_app">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <!-- 头部区域 -->
            <ul class="layui-nav layui-layout-left">
                <!-- 侧栏伸缩 -->
                <li class="layui-nav-item layadmin-flexible" lay-unselect>
                    <a id="ss" href="javascript:;" layadmin-event="flexible" title="侧边伸缩">
                        <i class="layui-icon layui-icon-shrink-right" id="LAY_app_flexible"></i>
                    </a>
                </li>
                <!-- 刷新页面 -->
                <li class="layui-nav-item" lay-unselect>
                    <a href="javascript:;" layadmin-event="refresh" title="刷新">
                        <i class="layui-icon layui-icon-refresh-3"></i>
                    </a>
                </li>
            </ul>
            <ul class="layui-nav layui-layout-right" lay-filter="layadmin-layout-right">
                <!-- 消息记录 -->
                <li class="layui-nav-item" lay-unselect>
                    <a lay-href="/views/message.html" layadmin-event="message" lay-text="日志记录">
                        <i class="layui-icon layui-icon-notice"></i>
                        <!-- 如果有新消息，则显示小圆点 -->
                        <span class="layui-badge-dot"></span>
                    </a>
                </li>
                <!-- 配色方案 -->
                <li class="layui-nav-item layui-hide-xs" lay-unselect>
                    <a href="javascript:;" layadmin-event="theme">
                        <i class="layui-icon layui-icon-theme"></i>
                    </a>
                </li>
                <!-- 便签 -->
                <li class="layui-nav-item layui-hide-xs" lay-unselect>
                    <a href="javascript:;" layadmin-event="note">
                        <i class="layui-icon layui-icon-note"></i>
                    </a>
                </li>
                <!-- 全屏缩放-->
                <li class="layui-nav-item layui-hide-xs" lay-unselect>
                    <a href="javascript:;" layadmin-event="fullscreen">
                        <i class="layui-icon layui-icon-screen-full"></i>
                    </a>
                </li>
                <!-- 用户信息 -->
                <li class="layui-nav-item" lay-unselect>
                    <a href="javascript:;">
                        <cite id="admin_name"></cite>
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a lay-href="/views/userinfo.html">基本资料</a></dd>
                        <dd><a lay-href="/views/changepassword.html">修改密码</a></dd>
                        <hr>
                        <dd id="exit" style="text-align: center;"><a href="#">退出</a></dd>
                    </dl>
                </li>

                <li class="layui-nav-item layui-hide-xs" lay-unselect>
                    <a href="javascript:;" layadmin-event="about"><i class="layui-icon layui-icon-more-vertical"></i></a>
                </li>
                <li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-unselect>
                    <a href="javascript:;" layadmin-event="more"><i class="layui-icon layui-icon-more-vertical"></i></a>
                </li>
            </ul>
        </div>

        <!-- 侧边菜单 -->
        <div class="layui-side layui-side-menu">
            <div class="layui-side-scroll">
                <div class="layui-logo" lay-href="/views/record/frontconsole.html">
                    <span>医院管理系统</span>
                </div>

                <ul class="layui-nav layui-nav-tree" lay-shrink="all" id="LAY-system-side-menu" lay-filter="layadmin-system-side-menu">
                    <li data-name="home" class="layui-nav-item layui-nav-itemed">
                        <!-- 登录者头像，用户名 -->
                        <div id='pp' class="layui-col-md6 layui-col-md-offset3 layui-col-xs6 layui-hide-xs layui-hide-sm layui-show-md-block" style="margin-top: 10px; margin-bottom: 10px;">
                            <img id="admin_src" class="layui-circle" src="" style="width: 100%;">
                        </div>
                        <a href="javascript:;" lay-tips="病人管理" lay-direction="2">
                            <i class="layui-icon layui-icon-list"></i>
                            <cite>主控</cite>
                        </a>
                        <dl class="layui-nav-child">
                            <dd data-name="console" class="layui-this">
                                <a lay-href="/views/record/frontconsole.html">控制台</a>
                            </dd>
                            <dd data-name="console">
                                <a lay-href="/views/record/addpatient.html">录入病例</a>
                            </dd>
                            <dd data-name="console">
                                <a lay-href="/views/message.html">日志记录</a>
                            </dd>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>

        <!-- 页面标签操作 -->
        <div class="layadmin-pagetabs" id="LAY_app_tabs">
            <div class="layui-icon layadmin-tabs-control layui-icon-prev" layadmin-event="leftPage"></div>
            <div class="layui-icon layadmin-tabs-control layui-icon-next" layadmin-event="rightPage"></div>
            <div class="layui-icon layadmin-tabs-control layui-icon-down">
                <ul class="layui-nav layadmin-tabs-select" lay-filter="layadmin-pagetabs-nav">
                    <li class="layui-nav-item" lay-unselect>
                        <a href="javascript:;"></a>
                        <dl class="layui-nav-child layui-anim-fadein">
                            <dd layadmin-event="closeThisTabs"><a href="javascript:;">关闭当前标签页</a></dd>
                            <dd layadmin-event="closeOtherTabs"><a href="javascript:;">关闭其它标签页</a></dd>
                            <dd layadmin-event="closeAllTabs"><a href="javascript:;">关闭全部标签页</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
            <!--小房间标识-->
            <div class="layui-tab" lay-unauto lay-allowClose="true" lay-filter="layadmin-layout-tabs">
                <ul class="layui-tab-title" id="LAY_app_tabsheader">
                    <li lay-id="home/console.html" lay-attr="home/console.html" class="layui-this"><i class="layui-icon layui-icon-home"></i></li>
                </ul>
            </div>
        </div>

        <!-- 主页标识 -->
        <div class="layui-body" id="LAY_app_body">
            <div class="layadmin-tabsbody-item layui-show">
                <iframe src="/views/record/frontconsole.html" frameborder="0" class="layadmin-iframe"></iframe>
            </div>
        </div>

        <!-- 辅助元素，一般用于移动设备下遮罩 -->
        <div class="layadmin-body-shade" layadmin-event="shade"></div>
    </div>
</div>

<script src="/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'layer'], function() {
        let $ = layui.$,
        layer = layui.layer;
        $('#exit').click(function() {
            location = "/login";
        });

        // 载入登入者信息
        $(function() {
            $.ajax({
                url: "/adminInfo",
                type: "GET",
                dataType: "json",
                success: function(data) {
                    if (data.code === 0) {
                        $('#admin_name').text(data.admin.adminName);
                        $('#admin_src').attr('src', "/hospital_admin/" + data.admin.adminSrc);
                    } else {
                        // 请求用户信息失败，提示用户并自动跳转到登录页
                        layer.msg(data.msg, {
                            icon: 2
                            ,time: 1000
                        }, () => {location = '/login';});
                    }
                }
            });
        })
    });
</script>
</body>
</html>
