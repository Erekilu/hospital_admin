<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登入 - layuiAdmin</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/login.css" media="all">
    <style>
        body {
            background: url("/images/bgi.jpg") no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body>

<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">

    <div class="layadmin-user-login-main">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="layadmin-user-login-box layadmin-user-login-header">
                    <h2>Login</h2>
                    <p>医院后台管理系统登录页面</p>
                </div>
                <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
                    <div class="layui-form-item">
                        <label class="layadmin-user-login-icon layui-icon layui-icon-username"
                               for="LAY-user-login-username"></label>
                        <input type="text" name="username" id="LAY-user-login-username" lay-verify="required"
                               placeholder="用户名" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <label class="layadmin-user-login-icon layui-icon layui-icon-password"
                               for="LAY-user-login-password"></label>
                        <input type="password" name="password" id="LAY-user-login-password" lay-verify="required"
                               placeholder="密码" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">登 入
                        </button>
                    </div>
                    <!--<div>-->
                        <!--<button id="see" class="layui-btn layui-btn-sm layui-btn-fluid layui-btn-normal">点我查看测试账号密码-->
                        <!--</button>-->
                    <!--</div>-->
                </div>
            </div>
        </div>
    </div>
    <div class="layui-trans layadmin-user-login-footer">

        <p>© 2020 lsyweb.top</p>
    </div>
</div>

</div>

<script src="../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'user', 'layer'], function() {
        var $ = layui.$
            , setter = layui.setter
            , admin = layui.admin
            , form = layui.form
            , router = layui.router()
            , search = router.search
            , layer = layui.layer;

        form.render();

        //提交
        form.on('submit(LAY-user-login-submit)', function(obj) {

            //请求登入接口
            admin.req({
                url: '/loginSubmit'
                , method: 'post'
                , data: obj.field
                , done: function(res) {

                    //登入成功的提示与跳转
                    layer.msg('登入成功', {
                        offset: '15px'
                        , icon: 1
                        , time: 1000
                    }, function() {
                        location.href = res.url; //后台主页
                    });
                }
            });

        });

        // $('#see').click(function() {
        //     layer.alert("主任一：user1, 111111<br/>主任二：user2, 123456<br/>前台一：user3, 123456",
        //         {title: "测试账号", btnAlign: 'c', shadeClose: true});
        // });


    });
</script>
</body>
</html>
